    <title>soundtest</title>
    <script language="javascript" type="text/javascript">
    function PlaySound() {
      var sound = document.getElementById("note_c1");
      try {
        // RealPlayer
        sound.DoPlay();
      } catch (e) {
        try {
          // Windows Media / Quicktime
          sound.Play();
        } catch (e) {
          alert("");
        }
      }
    }

    {

    </script>

 autostart="false" enablejavascript="true"/>

 onClick="PlaySound()">
